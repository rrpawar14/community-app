<div class="content-container" ng-controller="CreditReportDownloadThitsaWorksController">
    <ul class="breadcrumb">
        <li ng-if="!groupid"><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
        <li class="active"><a href="#/viewclient/{{clientId}}">{{displayName}}</a></li>
        <li class="active">{{'label.anchor.uploaddocument' | translate}}</li>
    </ul>
    <wizard current-step="step" class="card well">
        <wz-step icon="fa fa-circle-o" wz-title="{{'label.heading.uploaddocument' | translate}}">
            <div class="card">
                <div class="content">
                    <div class="toolbar">
                        <form class="form">
                            <api-validate></api-validate>
                            <div class="form-group">
                                <label class="control-label col-sm-2">{{'label.input.nrc' | translate}}<span
                                        class="required">*</span></label>
                                <div class="col-sm-2">
                                    <select chosen="creditReportDetails" name="creditReport" id="reportNumber" ng-model="formData.reportNumber"
                                            ng-options="creditReport.nationalId as creditReport.nationalId for creditReport in creditReportDetails" value="{{creditReport.nationalId}}">
                                        <option value="">{{'label.menu.selectnationalId' | translate}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <a target="_blank" class='btn btn-primary' href="{{hostUrl}}{{creditReportUrl}}{{formData.reportNumber}}{{tenantIdentifier}}" has-permission='READ_CLIENT'><i
                                            class="fa fa-cloud-download"></i>{{'label.button.download' | translate}}</a>
                                </div>
                                <div class="col-sm-2">
                                    <button style="margin-left:10px;" type="button" class="form-control btn btn-primary col-sm-2"
                                            ng-click="delete()">
                                        {{'label.button.delete' | translate}}
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </wz-step>
    </wizard>

</div>
